<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let n=+prompt('Nhập số phần tử');
  let x=+prompt('nhập x');
  let index=0;
  for(let i =0;i<n;i++) {
    let a = +prompt('nhập các phần tử ' + (i + 1));
    arr.push(a);
    if (arr[i]===x){
      index=i
    }
  }
  document.write(index)
</script>
</body>
</html>
