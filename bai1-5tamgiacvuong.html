<script>
  let a=+prompt('Nhập vào số a');
  let b=+prompt('Nhập vào số b');
  let c=+prompt('Nhập vào số c');
  a>0;
  b>0;
  c>0;
  if (a+b>c&&a+c>b&&b+c>a){
    if (a**2==(b**2+c**2)||b**2==(a**2+c**2)||c**2==(a**2+b**2)){
        document.write('a,b,c là 3 cạnh của tam giác vuông')
    }
  }
</script>
