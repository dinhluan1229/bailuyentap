<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt('Nhập vào số a');
  let b=+prompt('Nhập vào số b');
  let c=+prompt('Nhập vào số c');
  if (a+b>c&&a+c>b&&b+c>a){
    document.write('a,b,c là 3 cạnh của tam giác')
  }
  else document.write('a,b,c không là 3 cạnh của tam giác')
</script>
</body>
</html>
