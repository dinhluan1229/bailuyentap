<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let arr=[];
  let n=+prompt('Nhập số phần tử');
  for(let i =0;i<n;i++){
    let a= +prompt('nhập các phần tử '+ (i+1));
    arr.push(a)
  }
  document.write(arr)
</script>
</body>
</html>
