<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a=+prompt('Nhập vào số a');
  let b=+prompt('Nhập vào số b');
  let c=+prompt('Nhập vào số c');
  a>0;
  b>0;
  c>0;
  if (a+b>c&&a+c>b&&b+c>a){
    if (a==b||a==c||b==c){
      document.write('a,b,c là 3 cạnh của tam giác cân');
    }
  }
</script>
</body>
